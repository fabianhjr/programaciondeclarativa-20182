# Speed Options
dist: trusty
sudo: false

language: generic

env:
  - PATH="$PATH:$HOME/.local/bin"

cache:
  directories:
    - $HOME/.local/bin
    - $HOME/.ghc
    - $HOME/.cabal
    - $HOME/.stack

addons:
  apt:
    packages:
      - libgmp-dev

before_install:
  - mkdir -p ~/.local/bin
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - travis_retry curl -L https://raw.github.com/ndmitchell/hlint/master/misc/travis.sh | sh -s .

install:
  - stack setup
  - stack install doctest

script:
  - hlint src/
  - stack exec doctest src/

branches:
  only:
    - master
